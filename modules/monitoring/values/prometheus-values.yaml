# Default values for kube-prometheus-stack
# This file contains the essential settings for OCI K8s cluster

grafana:
  enabled: true
  # Password will be set via Helm values when deployed
  # adminPassword: will be passed from variables
  persistence:
    enabled: true
    size: 5Gi
  
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

  dashboards:
    default:
      k8s-cluster-overview:
        gnetId: 15661
        revision: 1
        datasource: Prometheus
      k8s-pod-monitoring:
        gnetId: 15636
        revision: 1
        datasource: Prometheus
      node-exporter:
        gnetId: 1860
        revision: 30
        datasource: Prometheus

prometheus:
  enabled: true
  prometheusSpec:
    retention: 10d
    resources:
      requests:
        memory: 1Gi
        cpu: 500m
      limits:
        memory: 2Gi
        cpu: 1000m
    storageSpec:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 10Gi
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    podMonitorSelectorNilUsesHelmValues: false
    podMonitorSelector: {}

alertmanager:
  enabled: true
  alertmanagerSpec:
    retention: 120h
    storage:
      volumeClaimTemplate:
        spec:
          resources:
            requests:
              storage: 2Gi

kubeStateMetrics:
  enabled: true

nodeExporter:
  enabled: true

prometheusOperator:
  enabled: true
  createCustomResource: true
  
defaultRules:
  create: true
  rules:
    alertmanager: true
    etcd: true
    general: true
    k8s: true
    kubeApiserver: true
    kubePrometheusNodeAlerts: true
    kubeScheduler: true
    kubeStateMetrics: true
    kubelet: true
    nodeExporter: true
    prometheus: true
