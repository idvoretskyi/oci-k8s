name: Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 8 * * 1'  # Run every Monday at 8:00 AM

permissions:
  contents: read
  security-events: write  # Required for uploading SARIF results
  pull-requests: write    # Allow commenting on PRs

jobs:

  checkov:
    name: Checkov Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@v12  # Use a specific version instead of master
        with:
          directory: .
          output_format: sarif
          output_file_path: checkov.sarif  # Fixed parameter name (was output_file)
          soft_fail: true

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: checkov.sarif
          category: checkov

  terrascan:
    name: Terrascan Scan
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terrascan
        run: |
          curl -L "$(curl -s https://api.github.com/repos/tenable/terrascan/releases/latest | grep -o -E "https://.+?_Linux_x86_64.tar.gz")" > terrascan.tar.gz
          tar -xf terrascan.tar.gz terrascan
          sudo mv terrascan /usr/local/bin/
          rm terrascan.tar.gz

      - name: Run Terrascan
        run: |
          terrascan scan -d . -o sarif > terrascan.sarif || true  # Continue even if issues are found

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: terrascan.sarif
          category: terrascan
